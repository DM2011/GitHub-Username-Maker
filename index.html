<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Username Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="div-container">
            <p class="title">GitHub Username Maker</p>
            <input placeholder="Your name..." class="input"><br><br>
            <input placeholder="Your overrated name..." class="input"><br><br>
            <input placeholder="Favorite number or characters..." class="input"><br><br>
            <button class="btn-enter">Generate Username</button>
            
            <!-- Result Box (Hidden by Default) -->
            <div class="result-box hidden">
                <p id="generated-username">YourUsername123</p>
                <button class="btn-copy">Copy</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
